<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Votes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button" onclick="window.history.back()">Back to Poll List</a>
        <h1>Votes for Poll: <span th:text="${poll.title}"></span></h1>
        
        <table>
            <thead>
                <tr>
                    <th>Vote ID</th>
                    <th>User ID</th>
                    <th>Choice</th>
                    <th>Vote Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vote : ${votes}">
                    <td th:text="${vote.id}"></td>
                    <td th:text="${vote.user.id}"></td>
                    <td th:text="${vote.choice}"></td>
                    <td th:text="${vote.voteDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
